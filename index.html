<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Search</title>
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ?Search Box Start -->
    <header class="container">
        <div class="search-box">
            <label for="toSearch"><i class="bi bi-search"></i></label>
            <input type="search" id="toSearch" placeholder="Search..." autocomplete="off"/>
        </div>
    </header>
    <!-- !Search Box End -->
    <!-- ?Gallery  Container Start -->
    <section class="container">
        <div class="warning">
            <h2>Don't found â˜¹</h2>
        </div>
        <div class="row">
            <div class="card" data-name="batman">
                <img src="img/batman.jpg">
                <h4>Batman</h4>
            </div>
            <div class="card" data-name="dr. strange">
                <img src="img/dr.strange.jpg">
                <h4>Dr. Strange</h4>
            </div>
            <div class="card" data-name="hulk">
                <img src="img/hulk.jpg">
                <h4>Hulk</h4>
            </div>
            <div class="card" data-name="ironman">
                <img src="img/ironman.jpg">
                <h4>Ironman</h4>
            </div>
            <div class="card" data-name="joker">
                <img src="img/joker.jpg">
                <h4>Joker</h4>
            </div>
            <div class="card" data-name="scarlet witch">
                <img src="img/scarlet witch.jpg">
                <h4>Scarlet Witch</h4>
            </div>
            <div class="card" data-name="black widow">
                <img src="img/black widow.jpg">
                <h4>Black Widow</h4>
            </div>
            <div class="card" data-name="thor">
                <img src="img/thor.jpg">
                <h4>Thor</h4>
            </div>
            <div class="card" data-name="ironman">
                <img src="img/ironman-2.jpg">
                <h4>Ironman</h4>
            </div>
            <div class="card" data-name="spiderman">
                <img src="img/spiderman.jpg">
                <h4>Spiderman</h4>
            </div>
            <div class="card" data-name="loki">
                <img src="img/loki.jpg">
                <h4>Loki</h4>
            </div>
            <div class="card" data-name="joker">
                <img src="img/joker-2.jpg">
                <h4>Joker</h4>
            </div>
        </div>
    </section>
    <!-- !Gallery Container End -->
    <!-- ?Javascript Link -->
    <script src="script.js"></script>
    <!-- !Javascript Link -->
</body>
</html>
